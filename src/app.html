<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="user-scalable=0, width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<script
			defer
			src="https://umami.ninder.marcel-lambacher.de/script.js"
			data-website-id="8dd1b5a9-dac3-40ff-804a-29a5fc7c7519"
		></script>
		<style>
			:root {
				touch-action: pan-x pan-y;
			}

			html {
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
				height: 100%;
				min-height: 667px;
				min-width: 375px;
				width: 100%;
				overflow: hidden;
			}

			body {
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
